    <div class="container text-center">
      <h1>Contáctanos</h1>
    </div>

    <form id="formContactanos">

      <div class="container contactanos">
        <div class="alert alert-danger fade show" style="display: none;" role="alert" id="alertValidaciones">
          <p id="alertValidacionesTexto"></p>
        </div>
        <div class="mb-3">
          <label for="txtEmpresa" class="form-label">Nombre:</label>
          <input type="text" class="form-control" name="txtEmpresa" id="txtEmpresa"
            placeholder="Escribe tu nombre completo" maxlength="70">
        </div>

        <!-- <div class="mb-3">
        <label for="iptCorreo1" class="form-label">Correo electrónico:</label>
        <input type="email" class="form-control" name="iptCorreo1" id="iptCorreo1" placeholder="ejemplo@correo.com" maxlength="65">
      </div> -->

        <div class="mb-3">
          <label for="iptCorreo1" class="form-label">Correo electrónico:</label>
          <div class="input-group">
            <!-- Input para la parte antes del @ y MI cambie a iptCorreoDominio, tenia antes en input:required pattern="[a-z0-9._%+-]+"-->
            <input type="text" class="form-control" name="iptCorreo1" id="iptCorreo1" placeholder="correo"
              maxlength="65" title="Solo minúsculas, números, puntos y guiones">
            <span class="input-group-text">@</span>
            <!-- Select para elegir el dominio y MI después de "form-select" tenia required pero lo quite-->
            <select id="selectDominio" class="form-select">
              <option value="">Otro dominio</option>
              <option value="gmail.com">gmail.com</option>
              <option value="outlook.com">outlook.com</option>
              <option value="hotmail.com">hotmail.com</option>
            </select>

            <!-- Input para dominio propio (visible solo si quiere otro dominio) MI-->
            <input type="text" class="form-control" name="iptCorreoDominio" id="iptCorreoDominio" placeholder="Escribe tu dominio" maxlength="50">
          </div>
        </div>

<!---------------------------------------------TELÉFONO---------------------------------------------------->
        <div class="mb-3">
          <label for="txtTelefono1" class="form-label">Teléfono:</label>
          <input type="text" class="form-control" name="txtTelefono1" id="txtTelefono1"
            placeholder="10 dígitos sin espacios ni guiones" maxlength="10">
        </div>

        <div class="mb-3 position-relative"> <!-- newGRM //todo el bloque-->
          <label for="Textarea1" class="form-label">Especificaciones del proyecto</label>
          <textarea class="form-control" name="Textarea1" id="Textarea1" rows="3" maxlength="500"
            placeholder="Introduce la cantidad de libretas, tamaño, cantidad de hojas, color o B/N, tipo de encuadernado, etc…"></textarea>
          <span id="contadorCaracteres" class="position-absolute end-0 bottom-0 me-2 mb-1 small text-info-emphasis">
            <!-- newGRM /para cotador de caracteres-->
            0/500
          </span>
        </div>
      </div>
      <div class="text-center">
        <button id="btnEnviar" class="btn btn-primary" type="button">Enviar</button>
      </div>
    </form>
