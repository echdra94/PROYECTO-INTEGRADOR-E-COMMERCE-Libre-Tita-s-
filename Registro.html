<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/registro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/barraEstilos.css">
    <link rel="stylesheet" href="./css/footer.css">

</head>

<body>
    <div id="navBar"></div>
    <main>
        <div class="container text-center">
            <h1>Crear una cuenta</h1>
        </div>
        <form id="formRegistro"> 

            <div class="container contactanos">
                <div class="alert alert-danger fade show " style="display: none;" role="alert" id="alertValidaciones">
                    <p id="alertValidacionesTexto"></p>
                </div>
                <!-- -------------------Nombre usuario ----------------------------------------- -->
                <div class="fila">
                <div class="mb-3 campo" id="nombre">
                    <label for="txtNombre" class="form-label">Nombres:</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"
                        placeholder="Escribe tu nombre" maxlength="30">
                </div>

                <!-- --------------------Apellido usuario--------------------------------------- -->
                <div class="mb-3 campo" id="nombre"> 
                    <label for="txtApellido" class="form-label">Apellido(s):</label>
                    <input type="text" class="form-control" name="txtApellido" id="txtApellido"
                        placeholder="Escribe tu apellido" maxlength="20">
                </div>
                </div>

                <!-------------------------------Correo usuario --------------------------------------------->
                <!-- <div class="mb-3">
                    <label for="txtCorreo" class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" name="txtCorreo" id="txtCorreo"
                        placeholder="Escribe correo electrónico" maxlength="30">
                </div> -->
                <div class="mb-3">
                <label for="iptCorreo1" class="form-label">Correo electrónico:</label>
                <div class="input-group">
                    <!-- Input para la parte antes del @ y MI cambie a iptCorreoDominio, tenia antes en input:required pattern="[a-z0-9._%+-]+"-->
                    <input type="text" class="form-control" name="iptCorreo1" id="iptCorreo1" placeholder="Correo"
                    maxlength="65" title="Solo minúsculas, números, puntos y guiones">
                    <span class="input-group-text">@</span>
                    <!-- Select para elegir el dominio y MI después de "form-select" tenia required pero lo quite-->
                    <select id="selectDominio" class="form-select">
                    <option value="">Otro dominio</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="outlook.com">outlook.com</option>
                    <option value="hotmail.com">hotmail.com</option>
                    </select>

                    <!-- Input para dominio propio (visible solo si quiere otro dominio) MI-->
                    <input type="text" class="form-control mt-2" name="iptCorreoDominio" id="iptCorreoDominio" placeholder="Escribe tu otro dominio" maxlength="50">
                </div>
                </div>


                <!---------------------------------Contraseña usuario ------------------------------------------->
                <div class="fila">
                <div class="mb-3 campo">
                    <label for="txtContraseña" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" name="txtContraseña" id="txtContraseña"
                        placeholder="Crea una contraseña" maxlength="30">
                </div>

                <!---------------------------------Confirmar contraseña usuario ------------------------------------------->

                <div class="mb-3 campo">
                    <label for="txtConfirmacion campo" class="form-label">Confirmar contraseña:</label>
                    <input type="password" class="form-control" name="txtConfirmacion" id="txtConfirmacion"
                        placeholder="Escribe nuevamente tu contraseña" maxlength="30">
                </div>
              </div>

                <!---------------------------------Teléfono usuario ------------------------------------------->

                <div class="mb-3">
                    <label for="txtTelefonoUsuario" class="form-label">Teléfono:</label>
                    <input type="text" class="form-control" name="txtTelefonoUsuario" id="txtTelefonoUsuario"
                        placeholder="Escribe tu teléfono" maxlength="30">
                </div>                
                <!---------------------------------Checkbox ------------------------------------------->
                <div class="mb-3 promociones">  
                    <input type="checkbox" name="notificaciones" id="notificaciones">
                    <label for="notificaciones"><h4>Quiero recibir promociones y anuncios ocasionales sobre productos</h4></label>
                    
                    
                </div>  
            </div>
                <!---------------------------------Botón Crear ------------------------------------------->
                <div class="text-end">
                    <button id="btnCrear" class="btn btn-primary" type="button">Crear</button>
                </div>
            
            </form>

           

        
        <div id="footer-container"></div>


        <!-- <script src="./JS/validaciones.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="./JS/validacionesRegistro.js"></script>
        <script src="./JS/navbar.js"></script>
        <script src="./JS/footer.js"></script>
        
   
        
</body>

</html>
