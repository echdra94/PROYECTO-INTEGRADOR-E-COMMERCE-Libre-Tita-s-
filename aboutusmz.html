<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acerca de Nosotras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .about-section {
      padding: 40px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .about-section h1 {
      margin-bottom: 30px;
    }
    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .team-member {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .member-photo {
      width: 100%;
      height: 200px;
      background-color: #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    .member-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .member-role {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <section class="about-section">
    <h1>Sobre Nosotras</h1>
    <div class="team-container">
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 1</div>
        <div class="member-role">Rol o descripción</div>
      </div>
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 2</div>
        <div class="member-role">Rol o descripción</div>
      </div>
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 3</div>
        <div class="member-role">Rol o descripción</div>
      </div>
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 4</div>
        <div class="member-role">Rol o descripción</div>
      </div>
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 5</div>
        <div class="member-role">Rol o descripción</div>
      </div>
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 6</div>
        <div class="member-role">Rol o descripción</div>
      </div>
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 7</div>
        <div class="member-role">Rol o descripción</div>
      </div>
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 8</div>
        <div class="member-role">Rol o descripción</div>
      </div>
      <div class="team-member">
        <div class="member-photo"></div>
        <div class="member-name">Nombre 9</div>
        <div class="member-role">Rol o descripción</div>
      </div>
    </div>
  </section>

</body>
</html>
