<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/formularioProductos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/styles.css"><!---Nuevo estilo general-->

</head>

<body>
    <div id="navBar"></div>
    <main>
        <div class="container text-center">
            <h1>FORMULARIO DE CREACI칍N DE PRODUCTOS</h1>
        </div>

        <form id="formProductos">

            <div class="container contactanos">
                <div class="alert alert-danger fade show" style="display: none;" role="alert" id="alertValidaciones">
                    <p id="alertValidacionesTexto"></p>
                </div>
                <!-- -------------------Nombre producto ----------------------------------------- -->
                <div class="mb-3">
                    <label for="txtProducto" class="form-label">Nombre del producto:</label>
                    <input type="text" class="form-control" name="txtProducto" id="txtProducto"
                        placeholder="Ingresa el nombre del producto" maxlength="70">
                </div>

                <!-- --------------------Descripci칩n producto--------------------------------------- -->
                <div class="mb-3 position-relative"> <!-- newGRM //todo el bloque-->
                    <label for="Textarea1" class="form-label">Descripci칩n del producto</label>
                    <textarea class="form-control" name="Textarea1" id="Textarea1" rows="3" maxlength="100"
                        placeholder="A침ade una breve descripci칩n del producto"></textarea>
                    <span id="contadorCaracteres"
                        class="position-absolute end-0 bottom-0 me-2 mb-1 small text-info-emphasis">
                        <!-- newGRM /para cotador de caracteres-->
                        0/100
                    </span>
                </div>

                <!-------------------------------Precio --------------------------------------------->
                <div class="mb-3">
                    <label for="txtPrecio" class="form-label">Escribir precio:</label>
                    <input type="text" class="form-control" name="txtPrecio" id="txtPrecio"
                        placeholder="Ingresa el precio del producto (MXN)" maxlength="10">
                </div>

                <!---------------------------------Im치gen------------------------------------------->

                <div class="mb-3">
                    <h2>Selecciona una imagen:</h2>
                    <img id="previsualizacion" alt="vista previa del producto"
                        src="https://res.cloudinary.com/libretitaspi/image/upload/v1755207932/vs635yxyxaunnu9dlzij.png"
                        style="width: 200px; height: auto; object-fit: cover; border-radius: 5px; margin-left: 43px;">
                    <button id="upload_widget" class="cloudinary-button" type="button">Carga tu imagen 游떀</button>
                </div>
            </div>


            <div class="text-end">
                <button id="btnEnviar" class="btn btn-primary" type="button">Agregar producto</button>
            </div>
        </form>



        <div id="footer-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>

        <!-- <script src="./JS/validaciones.js"></script> -->
        <script src="./JS/navbar.js"></script>
        <script src="./JS/footer.js"></script>
        <script src="./JS/formularioCreacionProductos.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">emailjs.init('XBMr-7Ga1CtGXChNq')</script>
        <script src="./JS/widgetCloudinary.js"></script>
        
</body>

</html>
