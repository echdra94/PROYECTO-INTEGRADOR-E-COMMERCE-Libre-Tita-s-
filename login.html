<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css"><!---Nuevo estilo general-->

</head>

<body>
  <!-- Nav bar seccion -->
  <div id="navBar"></div>
  <!-- Contenido de la página -->
  <main>
    <div class="container text-center">
      <h1>Login</h1>
    </div>
    <!-- Aqui empieza el formulario -->
    <form class="formulario" id="formularioLogin">

      <div class="container contactanos">
        <div class="alert alert-danger fade show " style="display: none;" role="alert" id="alertValidaciones">
          <p id="alertValidacionesTexto"></p>
        </div>
        <!-- ------------------- Correo ----------------------------------------- -->
        <div class="fila">
          <div class="mb-3 campo" id="email">
            <label for="txtCorreo" class="form-label">Correo:</label>
            <input type="text" class="form-control" name="correo" id="txtCorreo" placeholder="Escribe tú correo"
              maxlength="110">
          </div>
        </div>

        <!-- --------------------Contraseña--------------------------------------- -->
        <div class="fila">
          <div class="mb-3 campo" id="password">
            <label for="txtContraseña" class="form-label">Contraseña:</label>
            <input type="text" class="form-control" name="contraseña" id="txtContraseña"
              placeholder="Ingresa tu contraseña" maxlength="30">
          </div>
        </div>
        <!-- Boton -->
        <div class="text-end">
          <button type="submit" id="btnEnviar" class="boton boton--principal responsivo">Crear</button>
        </div>
      </div>

    </form>
  </main>

  <!-- Footer seccion -->
  <div>
    <div id="footer-container"></div>
  </div>

  <!-- Scripts -->
  <script src="./JS/navbar.js"></script>
  <script src="./JS/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
